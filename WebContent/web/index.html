<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sales invoice</title>
<link rel="stylesheet" href="web/css/styles.css">
<script src="web/js/index.js"></script>
</head>
<body onload="onBodyLoad()">
<div class="container">
	<!-- Login  -->
	<div id="login" name="login">
	<table class="loginPage" >
		<tr>
		 	<td> <B>User Name: </B></td> <td> <input type="text" name="userName" id="userName"/></td> 
		 </tr>
		 <tr>
		 	 <td> <B>Password:</B></td> <td>  <input type="password" name="pwd" id="pwd" onkeyup="showPassword()"/></td> 
		  </tr>
		  <tr>
		 	 <td><span onmousedown="toggleShowPassword()"><B>Show Password:</B></span><input type="checkbox" name="showPasswordCheckBox" id="showPasswordCheckBox" onchange="showPassword()" /> </td> 
		 	 <td>  <span name="showPasswordSpan" id="showPasswordSpan"></span></td> 
		  </tr>
		  <tr>
		  <td></td>
		  	<td > <input type="submit" value="Submit" onclick="login()"> </td> 
		  </tr>
		  <tr>
		  	<td colspan="2" name="loginStatus" id="loginStatus"> <span > </td> 
		  </tr>
	</table>
	<a href="/web/reset.html">Reset password</a>
	</div>

	<!-- Sales details -->
	<main>
	<div id="salesForm" name="salesForm" >
	
	<!-- Hamburger  -->
	<header>
	<span>Author : <a href="http://glennsmith.me" target="_blank">Sandeep Hooda</a></span>
  
	  <a id="menu" class="hamburger">
	          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
	            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
	          </svg>
	        </a>
	</header>
	<nav id="drawer"  class="nav" >
  <ul class="nav__list" >
    <li class="nav__item"><a href="#Invoice" onclick="showInvoice()">Invoice</a></li>
    <li class="nav__item"><a href="#Reports" onclick="showReports()">Reports</a></li>
   

  </ul>
</nav> 
	<!-- Hamburger  -->
	<br/>
	
	<a id="signOff" name="signOff" onclick="logOut()" class="logOut">Logout</a>
	<br/><br/><br/><br/>
	
	<div id="reportView" name="reportView" class="fullWidth">
	<table class="loginPage" class="fullWidth">
	<tr>
		<td>
			<select id="reportMonths" name="reportMonths" >
				  <option value="1">Jan</option>
				  <option value="2">Feb</option>
				  <option value="3">Mar</option>
				  <option value="4">Apr</option>
				  <option value="5">May</option>
				  <option value="6">Jun</option>
				  <option value="7">Jul</option>
				  <option value="8">Aug</option>
				  <option value="9">Sep</option>
				  <option value="10">Oct</option>
				  <option value="11">Nov</option>
				  <option value="12">Dec</option>
			</select> 
		</td> 
		<td>
		<select id="reportYear" name="reportYear" onchange="itemSelected()">
			  <option value="2018">2018</option>
			  <option value="2019">2019</option>
			 
		</select>
		</td>
	<tr>
		<td>
			<span onclick="fetchReport('html')" class="bigIcon">Get Report &#x2708;</span>
		</td>
		<td>
			<span onclick="fetchReport('csv')" class="bigIcon">Export to XLS &#x2708;</span>
		
		</td>
	</tr>
	</table>
			<div id="reports" name="reports"></div>
	</div> <!--  Sales /repors -->
	<div id="invoiceView" name="invoiceView" >
	
			<table class="loginPage" class="fullWidth">
				<tr>
				 	<td> <B>Customer Name: </B></td> <td> <input type="text" name="customerName" id="customerName"/></td> 
				 </tr>
				 <tr>
				 	 <td> <B>Shipping Address:</B></td> <td>  <textarea rows="6" cols="30" name="shippingAddress" id="shippingAddress"></textarea></td> 
				  </tr>
				  	<td> <B>State:</B></td> <td> <select id="shippingState" name="shippingState" onchange="saveFavouriteStateCode()"></select></td>
				  <tr>
				  </tr>
				  	<td > <B>Item:</B> </td> 
				  	<td>
				  	<input type="text" id="inventoryInput" onkeyup="findItem(event)"> 
				  	</td> 
				  <tr>
				  <tr>
				  	<td colspan="2"><select id="inventoryItems"  name="inventoryItems" onchange="itemSelected()" single ></select> </td>
				  </tr>
				   </tr>
				  	<td > <B>Qty:</B> </td> <td> <input type="text" name="quantity" id="quantity" value="1"/></td> 
				  <tr>
				   </tr>
				  	<td > <B>Price:</B> </td> <td> <input type="text" name="price" id="price"/></td> 
				 
				 
			</table>
			<div class="left-140"><span onclick="addToCart()" class="bigIcon">Add &#x271A;</span></div>
			<br/><br/><br/>
			<span  name="loginStatus" id="loginStatus"> </span>
			
			<div id="cart" name="cart"></div>
			
			<br/><br/>
			<div class="left-140"><span onclick="toggleManualGrid()" class="bigIcon">&#x270D;</span></div>
			
			<br/><br/><br/>
			
			<div id="cartManualDiv" name="cartManualDiv"></div>
			
			<br/></br/>
			<div class="left-140">	<span id="submitCartButton" name="submitCartButton" onclick="submitCart()" class="bigIcon">Submit &#x2705;</span>	</div>
			<div id="submitInvoiceResult" name="submitInvoiceResult"></div>
			<br/></br/>
			<B>Send Email: </B> <input type="text" name="toAddress" id="toAddress"/>
			</br/></br/>
			<div id="recentInvoices" name="recentInvoices"></div>
		
		</div><!--  sales/Invoice view -->	
		
	</div> <!--  Sales form -->
	</main>
</div><!-- Container -->	
	
</body>
</html>
